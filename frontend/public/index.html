<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Video Chat</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<div class="container">
    <div class="video-container">
        <div class="video-box"><video id="localVideo" autoplay playsinline muted></video></div>
        <div class="video-box"><video id="remoteVideo" autoplay playsinline></video></div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <div class="controls">
        <button id="connectBtn" class="glow-on-hover">Connect</button>
        <button id="disconnectBtn" class="glow-on-hover">Disconnect</button>
    </div>

    <div class="loader" id="loader"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="./src/app.js"></script>
</body>
</html>
